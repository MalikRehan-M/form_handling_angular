<h1>item-list works!</h1>
<form (ngSubmit)="addItem()">
    <div>
      <label for="itemName">Item Name</label>
      <input type="text" id="itemName" name="itemName" [(ngModel)]="newItemName">
      <div class="error-message" *ngIf="itemNameError">{{ itemNameError }}</div>
    </div>
  
    <div>
      <label for="itemDescription">Item Description</label>
      <textarea id="itemDescription" name="itemDescription" [(ngModel)]="newItemDescription"></textarea>
      <div class="error-message" *ngIf="descriptionError">{{ descriptionError }}</div>
    </div>
  
    <div>
      <label for="itemPrice">Item Price</label>
      <input type="number" id="itemPrice" name="itemPrice" [(ngModel)]="newItemPrice">
      <div class="error-message" *ngIf="priceError">{{ priceError }}</div>
    </div>
  
    <button type="submit">Add Item</button>
  </form>
